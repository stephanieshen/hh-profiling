<div class="profiling-dialog">
    <p-steps
        [model]="stepItems"
        [readonly]="false"
        [activeIndex]="activeIndex"
        (activeIndexChange)="onActiveIndexChange($event)"
    />

    <div class="m-6">

        <form [formGroup]="profilingForm">
            @if (activeIndex === 0) {
                <app-household-info-form [householdInfoForm]="houseHoldInfoFormGroup"></app-household-info-form>
            }
        
            @if (activeIndex === 1) {
                <app-socio-and-env-form [socioEnvForm]="socioEconomicAndEnvDataFormGroup"></app-socio-and-env-form>
            }

            @if (activeIndex === 2) {
                <app-household-members-form [profilingForm]="profilingForm"></app-household-members-form>
            }

            @if (activeIndex === 3) {
                <app-survey-details-form [surveyDetailsForm]="surveyDetailsFormGroup"></app-survey-details-form>
            }
        </form>
    </div>

</div>
